<!DOCTYPE html>
<html lang="en">
<head data-gincb="{{gin.cacheBuster}}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113364681-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-113364681-1');
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{gin.site.description}}">
  <link rel="canonical" href="{{url()}}">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <title>{% block title %}{{gin.site.name}}{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/yeti.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <!--<link rel="stylesheet" href="/info{{asset('css/main.css')}}">-->
  {{ head() | safe }}
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Brand",
      "logo": "https://lambomoon.club/img/lambomoon-500x149.png",
      "name": "LamboMoon",
      "alternateName": "Lambo Moon",
      "description": "LamboMoon provide a stable, anonymous mining pool for mining a variety of equihash altcoins. We also contribute both time and a portion of revenue directly to some of the communities of coins available to mine. By mining with LamboMoon, miners help to distribute the network hashing power, preventing other pools from growing too large and increasing the risk of a majority attack (AKA 51% attack).",
      "url": "https://lambomoon.club"
    }
  </script>
</head>
<body>
<header class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1 is-6-desktop is-offset-4-desktop">
          <h1 class="title">
            <a href="{{content.url}}">{{content.title}}</a>
            <img class="gin-logo" src="{{asset('img/logo.svg')}}">
          </h1>
          {% if content.subtitle %}
          <h2 class="subtitle">{{content.subtitle}}</h2>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</header>
<section class="section">
  <div class="container">
    <section id="primary-content" class="content">
      <div class="columns">
        <div id="gin-nav-tree" class="column is-3 is-offset-1">
          {{ nav("tree") | safe }}
        </div>
        <div class="column is-10 is-6-desktop">
          {% block content %} Nothing to see here {% endblock %}
        </div>
      </div>
    </section>
  </div>
</section>
<footer class="footer has-text-centered">
  {{ nav("footer-menu") | safe }}
  {% block foot %}
  {% endblock%}
</footer>
</body>
</html>
